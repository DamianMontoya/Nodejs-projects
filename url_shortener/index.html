<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>URL SHORTENER</title>
</head>
<body>
    <div>
        <div id="header">
            <h1>URL SHORTENER</h1>
        </div>

        <div id="body">
            <div id="user-url-container">
                <form>
                    <label>Enter the url you want to be shortened</label><br>
                    <input type="text" id="long-url" value="enter here the URL for example: https://www.google.com">
                    <input type="submit" id="submit-url" value="Short the URL!">
                </form>

                <div id="short-url">
                    <p>Here you have the shortened url:</p>
                    <a href=""></a>
                    <button id="copy-url">Copy URL</button>
                </div>
            </div>   
        </div>

        <div id="footer">
            <div id="footer-left">
                
            </div>

            <div id="footer-right">

            </div>
        </div>
    </div>
</body>
</html>
